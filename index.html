<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta content="text/html" charset="utf-8"/>
    <title>Ejercicio Final</title>
    <!-- Iniciamos nuestro javascript -->
    <script  type="text/javascript"src="JS/formulario.js" >
    </script>
    <link rel="stylesheet" href="CSS/estilo.css" type="text/css">
  </head>
  <body onload="eventoOnLoad()">
    <div id="contenedor" align="center">
      <h1>Formulario de Estudiantes</h1>
      <table>
        <tbody>
          <form id="formulario" action="index.html" method="post" onreset="restablecer()">
            <tr>
              <td><label>* Codígo:</label></td>
              <td><input type="text" name="codigo" id="codigo" onfocus="eventoOnFocus(this)"></td>
            </tr>
            <tr>
              <td><label>* Nombres:</label></td>
              <td><input type="text" name="nombres" id="nombres" onfocus="eventoOnFocus(this)" onchange="letras()"></td>
            </tr>
            <tr>
              <td><label>* Apellidos:</label></td>
              <td><input type="text" name="apellidos" id="apellidos" onfocus="eventoOnFocus(this)" onchange="letras()"></td>
            </tr>
            <tr>
              <td><label>* Identificación:</label></td>
              <td><input type="text" name="identificacion" id="identificacion" onfocus="eventoOnFocus(this)"></td>
            </tr>
            <tr>
              <td><label>* Genero:</label></td>
              <td><select id="sexo" name="sexo">
                <option value="" name=""></option>
                <option value="maculino"name="masculino">Masculino</option>
                <option value="femenino"name="femenino">Femenino</option>
              </select></td>
            </tr>
            <tr>
              <td><label>* Fecha de Nacimiento:</label></td>
              <td><input type="date" name="fecha" id="fecha" onfocus="eventoOnFocus(this)"></td>
            </tr>
            <tr>
              <td><label>* Email:</label></td>
              <td><input type="text" name="email" id="email" onfocus="eventoOnFocus(this)"></td>
            </tr>
            <tr>
              <td><label>* Telefono:</label></td>
              <td><input type="text" name="telefono" id="telefono" onfocus="eventoOnFocus(this)"></td>
            </tr>
            <tr>
              <td><label>* Dirección:</label></td>
              <td><input type="text" name="direciion" id="direccion" onfocus="eventoOnFocus(this)"></td>
            </tr>
            <tr>
              <td><label>* Observaciones:</label></td>
              <td><textarea name="name" rows="2" cols="20" oncopy="eventoOnCopy()" onselect="seleccion()" ></textarea></td>
            </tr>
            <tr>
              <td><label>* Campos Obligatorios</label></td>
            </tr>
            <tr>
              <td><input type="submit" name="enviar" id="enviar" value="Enviar" onclick="eventoOnClick()"></td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
  </body>
</html>
